<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gRate Food</title>
    <link rel="icon" href="GRlogo.png" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body class="">
    <header class="container-fluid bg-primary-subtle text-emphasis-primary">
        <nav class="navbar fixed-top bg-primary-subtle text-emphasis-primary ">
            <a class="navbar-brand py-0 " href="#">gRate Food<sup> &reg;</sup></a>
            <menu class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="index.html"> Home page</a></li>
                <li class="nav-item"><a class="nav-link active" href="ratings.html">New Rating</a></li>
                <li class="nav-item"><a class="nav-link" href="database.html"> Rankings</a></li>

            </menu>
            <ul class="nav nav-pills justify-content-end dropdown-menu-end " >
                <li class="nav-item me-2">
                    <form class="d-flex" role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>

                </li>
                <li class="nav-item me-2 dropdown">
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                          Login or Sign Up
                        </button>
                        <form class="dropdown-menu dropdown-menu-end p-4 dropdownWider" >
                          <div class="mb-3">
                            <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
                          </div>
                          <div class="mb-3">
                            <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
                          </div>
                          <div class="mb-3">
                            <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                              <label class="form-check-label" for="dropdownCheck2">
                                Remember me
                              </label>
                            </div>
                          </div>
                          <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                      </div>
                    <!-- <button class="btn btn-primary" type="button">Login/SignUp</button> -->
                </li>
            </ul>
        
        </nav>
    </header>


    <main class="bg-secondary text-emphasis-dark p-4">

        <div class="container bg-primary-subtle rounded p-3">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" id="firstName" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" id="lastName" required>
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label for="restaurantName">Restaurant Name</label>
                        <input type="text" class="form-control" id="restaurantName" placeholder="McDonald's" required>
                    </div>
                    <div class="col-4">
                        <label for="restaurantAddress">Restaurant Address</label>
                        <input type="text" class="form-control" id="restaurantAddress" placeholder="Street Address"
                            required>
                    </div>
                    <div class="col-3">
                        <label for="foodName">Name of Food on Menu</label>
                        <input type="text" class="form-control" id="foodName" placeholder="Loaded Fries" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <label for="foodType">Choose a food</label>
                        <select class="form-select" id="foodType" required>
                            <option value ="" selected disabled>Select one</option>
                            <option value="Fries">Fries</option>
                            <option value="Burger">Burger</option>
                            <option value="Shake">Shake</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Taco">Taco</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <label for="rating">Rating on a scale of 1-10</label>
                        <input type="number" class="form-control" id="ratingVal" label="rating" min="1" max="10" required>
                    </div>
                    <div class="col-4">
                        <label for="inputComments">General Comments</label>
                        <textarea type="text" class="form-control" id="inputComments" rows="3" maxlength="100"></textarea>
                    </div>
                </div>



                <div>
                    <button type="submit" class="btn btn-primary me-1">Submit Rating</button>

                </div>

            </form>


    </main>
    <footer class="bg-primary text-light">
        <div class="container-fluid">
            <span class="text-reset"> Jacob Anderson</span>
            <a class="text-reset" href="https://github.com/jacobeand/simon">
                Jacob's GitHub
            </a>
        </div>
    </footer>
</body>

</html>
