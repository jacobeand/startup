<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gRate Food</title>
    <link rel="icon" href="GRlogo.png" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="">
    <header class="container-fluid bg-primary-subtle text-emphasis-primary">
        <nav class="navbar fixed-top bg-primary-subtle text-emphasis-primary ">
            <a class="navbar-brand py-0 " href="#">gRate Food<sup> &reg;</sup></a>
            <menu class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="index.html"> Home page</a></li>
                <li class="nav-item"><a class="nav-link active" href="ratings.html">New Rating</a></li>
                <li class="nav-item"><a class="nav-link" href="database.html"> Rankings</a></li>

            </menu>
            <form class="d-flex justify-content-end p-2" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <button class="btn btn-primary" type="button">Login/SignUp</button>
        </nav>
    </header>


    <main class="bg-secondary text-emphasis-dark p-4">

        <div class="container bg-primary-subtle rounded p-3">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputRestaurant">Restaurant</label>
                    <input type="text" class="form-control" id="inputRestaurant" placeholder="McDonald">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Location</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Street Address">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputComments">General Comments</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputRating">Rating</label>
                        <input type="text" class="form-control" id="inputRating">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>

    </main>
    <footer class="bg-primary text-light">
        <div class="container-fluid">
            <span class="text-reset"> Jacob Anderson</span>
            <a class="text-reset" href="https://github.com/jacobeand/simon">
                Jacob's GitHub
            </a>
        </div>
    </footer>
</body>

</html>
